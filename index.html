<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App</title>
  <link rel="stylesheet" href="/lib/materialize/materialize.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body ng-app="myApp" ng-controller="mainController">
  <nav>
    <div class="nav-wrapper indigo darken-3">
      <a href="#" class="brand-logo center">App</a>
    </div>
  </nav>
  <div class="container">
    <div class="section-container z-depth-1 mt-2">
      <header class="section-header indigo darken-3">
        <span class="section-title white-text">Datos de Entrada</span>
      </header>
      <div class="section-content mt-1">
        <section class="row">
          <div class="input-field col s12 m4">
            <input id="interes" type="number" name="interes" placeholder required ng-model="interesEntrada">
            <label for="interes">Valor del interés(%)</label>
          </div>
          <div class="input-field col s12 m4">
            <select id="tipoTasaEntrada" name="tipoTasaEntrada" required ng-model="tipoTasaEntrada">
              <option value="" disabled selected></option>
              <option value="0">Nominal</option>
              <option value="1">Efectiva</option>
            </select>
            <label>Tipo de tasa Entrada (Vencida)</label>
          </div>
          <div class="input-field col s12 m4">
            <select id="periodicidadEntrada" name="periodicidadEntrada" required ng-model="periodicidadEntrada">
              <option value="" disabled selected></option>
              <option value="12">Mensual</option>
              <!--<option value="1">Bimestral</option>, See ng-selected-->
              <option value="4">Trimestral</option>
              <option value="2">Semestral</option>
              <option value="1">Anual</option>
            </select>
            <label>Periodicidad de Entrada</label>
          </div>
          <div class="class input-field col s12 m4">
            <input id="capital" type="number" name="capital" placeholder required ng-model="capital">
            <label for="capital">Capital</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="tiempo" type="number" name="tiempo" placeholder required ng-model="tiempo">
            <label for="tiempo">Tiempo</label>
          </div>
          <div class="input-field col s12 m4">
            <input id="tasaCredito" type="text" name="tasaCredito" placeholder value="{{ tasaEquivalente * 100 | redondear: 2 }}">
            <label for="tasaCredito">Tasa Equivalente (Efectiva Mensual)</label>
          </div>
          <div class="class input-field col s12 m4">
            <input id="valorCuota" type="number" name="valorCuota" placeholder ng-model="valorCuota">
            <label for="valorCuota">Valor Cuota</label>
          </div>
          <div class="col s12">
            <button class="waves-effect waves-light btn" ng-click="calcular()">Calcular</button>
          </div>
        </section>
      </div>
    </div>
    <div class="section-container z-depth-1 mt-2 mb-3">
      <header class="section-header indigo darken-3">
        <span class="section-title white-text">Pago Extraordinario</span>
      </header>
      <div class="section-content mt-1">
        <div class="row">
          <div class="col s12 m6">
            <div class="input-field mb-0">
              <input id="pagoExtraordinario" type="number" name="pagoExtraordinario" placeholder required ng-model="pagoExtraordinario.valor">
              <label for="pagoExtraordinario">Pago Extraordinario</label>
            </div>
            <div>
              <label>
                <input type="checkbox" class="filled-in" ng-click="toggleCuota()" ng-model="incluirCuota" />
                <span>Incluir cuota</span>
              </label>
            </div>
          </div>
          <div class="input-field col s12 m6 mb-0">
            <input id="tiempoPagoExtraordinario" type="number" name="tiempoPagoExtraordinario" placeholder required ng-model="pagoExtraordinario.tiempo">
            <label for="tiempoPagoExtraordinario">Tiempo</label>
          </div>
          <div class="row"></div>
          <div class="col s12 m6">
            <label for="" style="display: block;">Afecta</label>
            <div class="checkbox-container mt-1">
              <span>
                <label>
                  <input name="group1" type="radio" value="CUOTA" ng-model="pagoExtraordinario.afecta" />
                  <span>Valor cuota</span>
                </label>
              </span>
              <span style="margin-left: 10px;">
                <label>
                  <input name="group1" type="radio" checked value="TIEMPO" ng-model="pagoExtraordinario.afecta" />
                  <span>Tiempo</span>
                </label>
              </span>
            </div>
          </div>
          <div class="input-field col s12">
            <button class="waves-effect waves-light btn" ng-click="realizarPagoExtraordinario()">Realizar Pago</button>
          </div>
        </div>
      </div>
    </div>
    <div class="section-container z-depth-1 mt-2 mb-3">
      <header class="section-header indigo darken-3">
        <span class="section-title white-text">Movimientos</span>
      </header>
      <div class="section-content mt-1">
        <table>
          <thead>
            <tr>
              <th>Capital</th>
              <th>Cuota</th>
              <th>Tiempo</th>
              <th>Afecta</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="movimiento in movimientos">
              <td>{{ movimiento.capital }}</td>
              <td>{{ movimiento.cuota }}</td>
              <td>{{ movimiento.tiempo }}</td>
              <td>{{ movimiento.afecta }}</td>
              <td>{{ movimiento.descripcion }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Angular.js Libraries -->
  <script src="lib/angular/1.6.9/angular.js"></script>

  <!-- Materialize.js and depencdencies -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/materialize/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('select').formSelect();
    });
  </script>
  <script src="js/main.js"></script>
  <script src="js/conversores.strategies.js"></script>
</body>

</html>
